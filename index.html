<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Top Res Any City</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400&family=Lato:wght@400;700;900&family=Nunito:wght@400;600;700;800;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              rounded: ['"Nunito"', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            colors: {
              gold: {
                400: '#D4AF37',
                500: '#C5A028',
                600: '#AA8820',
                700: '#8E7013',
              },
              noir: '#121212',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'reverse-spin': 'reverse-spin 1s linear infinite',
              'scroll': 'scroll 40s linear infinite',
              'scroll-reverse': 'scroll-reverse 45s linear infinite',
            },
            keyframes: {
              'reverse-spin': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              'scroll': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }, // Moves half way (assuming content is duplicated 2x)
              },
              'scroll-reverse': {
                 '0%': { transform: 'translateX(-50%)' },
                 '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Native App Feel */
      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none; /* Disable text selection for app-like feel */
        overscroll-behavior-y: none; /* Prevent bounce effect */
      }
      /* Allow selection in inputs */
      input, textarea {
        user-select: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0"
  }
}
</script>
</head>
  <body class="bg-stone-50 text-stone-900 transition-colors duration-500">
    <div id="root"></div>
  </body>
</html>
